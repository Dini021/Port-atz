<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para o formulário de contato (será exibido quando o botão for clicado) */
        #formulario-contato {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 80%;
            width: 90%; /* Ajuste para largura máxima */
            max-width: 400px; /* Largura máxima */
        }

        #formulario-contato label {
            display: block;
            margin-bottom: 10px;
        }

        #formulario-contato input[type="text"],
        #formulario-contato input[type="email"],
        #formulario-contato textarea,
        #formulario-contato select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #opcoes-contato {
            margin-top: 20px;
        }

        #opcoes-contato button {
            margin-right: 10px;
        }

        #sucesso {
            display: none;
            color: green;
            margin-top: 10px;
        }

        /* Estilos adicionais para o submenu de especialidades com imagens */
        .menu-desktop ul ul {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8); /* Background menos transparente */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 0; /* Removido o padding para evitar espaçamento extra */
            list-style-type: none; /* Removido marcadores de lista */
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .menu-desktop ul ul li {
            display: flex;
            align-items: center;
        }

        .menu-desktop ul ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-desktop ul ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            white-space: nowrap;
            text-decoration: none; /* Removido sublinhado dos links */
            color: #fff; /* Cor dos textos definida como branca */
        }

        /* Estilo para o submenu de Projetos */
        .menu-desktop ul ul {
            background-color: rgba(0, 0, 0, 0.8); /* Background menos transparente */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .menu-desktop ul ul li {
            padding: 10px 20px;
        }

        /* Estilo para o cabeçalho e menu */
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 10px 0;
        }

        .interface {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            width: 100px; /* Largura da logo */
            height: auto; /* Altura automática */
            background-color: #fff; /* Cor de fundo da logo */
        }

        .menu-desktop ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .menu-desktop ul li {
            position: relative;
            margin-right: 20px;
        }

        .menu-desktop ul li a {
            color: #fff; /* Cor do texto no menu */
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu-desktop ul ul {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555; /* Cor de fundo do submenu */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 1000; /* Z-index para garantir que fique sobre o conteúdo */
            display: none;
        }

        .menu-desktop ul ul li {
            padding: 10px;
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .btn-contato button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-contato button:hover {
            background-color: #0056b3;
        }

        /* Estilo para tornar o header responsivo */
        @media screen and (max-width: 768px) {
            .interface {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 10px;
            }

            .menu-desktop {
                display: none; /* Ocultar o menu por padrão em dispositivos móveis */
                width: 100%;
            }

            .menu-desktop ul {
                flex-direction: column;
                background-color: #333; /* Cor de fundo do menu mobile */
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 0;
                z-index: 1000;
            }

            .menu-desktop ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .menu-desktop ul li a {
                padding: 10px 20px;
                display: block;
            }

            .menu-desktop ul ul {
                position: static;
                width: 100%;
                margin-top: 10px;
            }

            .btn-contato {
                margin-top: 20px;
            }

            /* Exibir o botão do menu hambúrguer em dispositivos móveis */
            .menu-hamburguer {
                display: block;
                cursor: pointer;
                position: absolute;
                top: 10px;
                left: 20px;
            }

            /* Estilizar o ícone do menu hambúrguer */
            .menu-hamburguer i {
                font-size: 24px;
                color: #fff;
            }
        }

        /* Ocultar o botão do menu hambúrguer em telas maiores */
        @media screen and (min-width: 769px) {
            .menu-hamburguer {
                display: none;
            }
        }
    </style>
</head>
<body class="bg">
    <header>
        <div class="interface">
            <!-- Botão do menu hambúrguer (três barras) -->
            <div class="menu-hamburguer" id="btnHamburguer">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo"></div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#" class="menu-item" data-toggle="sub-menu">Início</a></li>
                    <li>
                        <a href="#" class="menu-item" data-toggle="sub-menu">Especialidades</a>
                        <ul>
                            <li><a href="https://pt.wikipedia.org/wiki/Python"><img src="img/5848152fcef1014c0b5e4967.webp" alt="Python"> Python</a></li>
                            <li><a href="https://pt.wikipedia.org/wiki/C_(linguagem_de_programa%C3%A7%C3%A3o)"><img src="img/b83d6b47a9502dfaf535087627a8bf96-icone-da-linguagem-de-programacao-c.webp" alt="C"> C</a></li>
                            <li><a href="https://pt.wikipedia.org/wiki/C++"><img src="img/c-plus-plus-enum-templates-recursos.webp" alt="C++"> C++</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="menu-item" data-toggle="sub-menu">Sobre</a></li>
                    <li>
                        <a href="#" class="menu-item" data-toggle="sub-menu">Projetos</a>
                        <ul>
                            <li><a href="#">Sistema Solar</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="btn-contato">
                <button id="btnMostrarFormulario">Contato</button>
            </div>
        </div>
    </header>

    <!-- Formulário de Contato -->
    <div id="formulario-contato">
        <h2>Formulário de Contato</h2>
        <button id="btnVoltar"><i class="fas fa-arrow-left"></i></button>
        <form action="https://formsubmit.co/s.kelve@acad.ifma.edu.br" method="POST" enctype="text/plain">
            <label for="name"><b>Digite seu nome:</b></label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome." required>
            <br><br>
            <label for="email"><b>Digite seu email:</b></label>
            <input type="email" name="email" id="email" placeholder="Digite seu email." required>
            <br><br>
            <label for="senha"><b>Digite sua senha:</b></label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha." required>
            <br><br>
            <h4>Qual sua profissão?</h4>
            <input type="radio" name="profissao" id="professor" value="Professor">
            <label for="professor">Professor</label>
            <input type="radio" name="profissao" id="estudante" value="Estudante">
            <label for="estudante">Estudante</label>
            <input type="radio" name="profissao" id="vendedor" value="Vendedor">
            <label for="vendedor">Vendedor</label>
            <input type="radio" name="profissao" id="nada" value="Nada">
            <label for="nada">Em nada no momento</label>
            <br><br>
            <h4>Como você acessa a internet?</h4>
            <input type="checkbox" id="celular" name="acessoInternet" value="Celular">
            <label for="celular">Celular</label>
            <input type="checkbox" id="notebook" name="acessoInternet" value="Notebook/PC">
            <label for="notebook">Notebook/PC</label>
            <input type="checkbox" id="semInternet" name="acessoInternet" value="Não possuo acesso a internet">
            <label for="semInternet">Não possuo acesso a internet</label>
            <br><br>
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="MA">Maranhão</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="AC">Acre</option>
            </select>
            <br><br>
            <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Comentário" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
        <p id="sucesso">Formulário concluído com sucesso.</p>
    </div>

    <script>
        // Script para mostrar/ocultar o formulário de contato
        document.getElementById('btnMostrarFormulario').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling
        });

        // Script para ocultar o formulário de contato e habilitar o rolamento
        document.getElementById('btnVoltar').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling
        });

        // Mostrar mensagem de sucesso após o envio do formulário
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('sucesso').style.display = 'block';
        });

        // Script para mostrar/ocultar o menu em dispositivos móveis
        document.getElementById('btnHamburguer').addEventListener('click', function() {
            var menu = document.querySelector('.menu-desktop');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });

        // Script para fechar submenus ao clicar duas vezes na aba principal
        document.querySelectorAll('.menu-item').forEach(function(item) {
            item.addEventListener('dblclick', function() {
                var submenu = this.nextElementSibling;
                if (submenu && submenu.tagName === 'UL') {
                    submenu.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
