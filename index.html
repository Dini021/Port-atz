    <style>
        /* Estilos para o formulário de contato */
        #formulario-contato {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.938);
            overflow-y: auto;
            max-height: 77%;
            width: 85%;
            max-width: 400px;
        }

        #formulario-contato label {
            display: block;
            margin-bottom: 5px;
        }

        #formulario-contato input[type="text"],
        #formulario-contato input[type="email"],
        #formulario-contato textarea,
        #formulario-contato select {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"] {
            background-color: #3ceb25;
            color: #000000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"]:hover {
            background-color: #00b318;
        }

        #opcoes-contato {
            margin-top: 20px;
        }

        #opcoes-contato button {
            margin-right: 10px;
        }

        #sucesso {
            display: none;
            color: green;
            margin-top: 10px;
        }

        /* Estilos adicionais para o submenu de especialidades com imagens */
        .menu-desktop ul ul {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            list-style-type: none;
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .menu-desktop ul ul li {
            display: flex;
            align-items: center;
        }

        .menu-desktop ul ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-desktop ul ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            white-space: nowrap;
            text-decoration: none;
            color: #fcfbfb;
        }

        /* Estilo para o cabeçalho e menu */
        header {
            background-color: #36323200;
            color: #fff;
            padding: 1px 0;
            position: static;
        }

        .interface {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: static;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .menu-desktop ul {
            display: flex;
        }

        .menu-desktop ul li {
            position: sticky;
            margin-right: 30px;
        }

        .menu-desktop ul li a {
            color: #f7f2f2;
            text-decoration: none;
            padding: 12px;
            display: inline-block;
        }

        .menu-desktop ul ul {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #29272700;
            border-radius: 0px;
            box-shadow: 0 0 1000px rgba(7, 7, 7, 0);
            min-width: 200px;
            z-index: 1000;
            display: none;
        }

        .menu-desktop ul ul li {
            padding: 1px;
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .btn-contato button {
            background-color: #25232300;
            color: #fcf7f7;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-contato button:hover {
            background-color: #1d171700;
        }

        /* Estilos para o texto de apresentação */
        .apresentacao {
            text-align: center;
            padding:250px 100px;
            background-color: #fdfdfd00;
        }

        .apresentacao h1 {
            font-size: 2em;
            margin: 15;
            color: #f7f2f2;
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            padding: 470px;
            background-color: #8a828200;
            color: #c43a3a;
        }

        footer a {
            color: #ec0202;
            text-decoration: none;
        }

        footer a:hover {
            color: #ddd;
        }

        /* Estilos responsivos */
        @media screen and (max-width: 768px) {
            .interface {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 10px;
            }

            .menu-desktop {
                display: none;
                width: 100%;
            }

            .menu-desktop ul {
                flex-direction: column;
                background-color: #0a0a0ac5;
                position: absolute;
                top: 0px;
                left: 0;
                width: 100%;
                padding: 0;
                z-index: 999;
            }

            .menu-desktop ul li {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .menu-desktop ul li a {
                padding: 30px 30px;
                display: block;
            }

            .menu-desktop ul ul {
                position: static;
                width: 100%;
                margin-top: 2px;
            }

            .btn-contato {
                position: absolute;
                top: 10px;
                right: 0px;
            }

            .menu-hamburguer {
                display: block;
                cursor: pointer;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 10000;
            }

            .menu-hamburguer i {
                font-size: 30px;
                color: #fff;
            }
        }

        @media screen and (min-width: 769px) {
            .menu-hamburguer {
                display: none;
            }
        }
    </style>
</head>
<body class="bg">

    <!-- Formulário de Contato -->
    <div id="formulario-contato">
        <h2>FORMULÁRIO DE CONTATO</h2>
        <div class="botoes">
            <button id="btnVoltar"><i class="bi bi-arrow-left">VOLTAR</i></button>

    <script>
        // Script para mostrar/ocultar o formulário de contato
        document.getElementById('btnMostrarFormulario').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling
        });

        // Script para ocultar o formulário de contato e habilitar o rolamento
        document.getElementById('btnVoltar').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling
        });

        // Mostrar mensagem de sucesso após o envio do formulário
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('sucesso').style.display = 'block';
        });

        // Script para mostrar/ocultar o menu em dispositivos móveis
        document.getElementById('btnHamburguer').addEventListener('click', function() {
            var menu = document.querySelector('.menu-desktop');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }

            // Ocultar o formulário de contato ao abrir o menu hambúrguer em dispositivos móveis
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'none';
        });

        // Script para fechar submenus ao clicar duas vezes na aba principal
        document.querySelectorAll('.menu-item').forEach(function(item) {
            item.addEventListener('click', function(event) {
                var submenu = this.nextElementSibling;
                if (submenu && submenu.tagName === 'UL') {
                    // Fechar todos os submenus
                    document.querySelectorAll('.menu-item').forEach(function(menuItem) {
                        var subMenu = menuItem.nextElementSibling;
                        if (subMenu && subMenu !== submenu) {
                            subMenu.style.display = 'none';
                        }
                    });

                    // Abrir ou fechar o submenu clicado
                    if (submenu.style.display === 'block') {
                        submenu.style.display = 'none';
                    } else {
                        submenu.style.display = 'block';
                    }

                    event.preventDefault(); // Evita o comportamento padrão do link
                }
            });
        });
    </script>
