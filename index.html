    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para o formulário de contato (será exibido quando o botão for clicado) */
        #formulario-contato {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.938);
            overflow-y: auto;
            max-height: 77%;
            width: 85%; /* Ajuste para largura máxima */
            max-width: 400px; /* Largura máxima */
        }

        #formulario-contato label {
            display: block;
            margin-bottom: 5px;
        }

        #formulario-contato input[type="text"],
        #formulario-contato input[type="email"],
        #formulario-contato textarea,
        #formulario-contato select {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"] {
            background-color: #3ceb25;
            color: #000000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #formulario-contato input[type="submit"]:hover {
            background-color: #00b318;
        }

        #opcoes-contato {
            margin-top: 20px;
        }

        #opcoes-contato button {
            margin-right: 10px;
        }

        #sucesso {
            display: none;
            color: green;
            margin-top: 10px;
        }

        /* Estilos adicionais para o submenu de especialidades com imagens */
        .menu-desktop ul ul {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8); /* Background menos transparente */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 0; /* Removido o padding para evitar espaçamento extra */
            list-style-type: none; /* Removido marcadores de lista */
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .menu-desktop ul ul li {
            display: flex;
            align-items: center;
        }

        .menu-desktop ul ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-desktop ul ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            white-space: nowrap;
            text-decoration: none; /* Removido sublinhado dos links */
            color: #fcfbfb; /* Cor dos textos definida como branca */
        }

        /* Estilo para o cabeçalho e menu */
        header {
            background-color: #36323200; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 1px 0;
            position: static;
        }

        .interface {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: static; /* Garante que a posição relativa englobe todos os filhos */
        }

        .logo {
            width: 100px; /* Largura da logo */
            height: auto; /* Altura automática */
        }

        .menu-desktop ul {
            display: flex;
        }

        .menu-desktop ul li {
            position: sticky;
            margin-right: 30px;
        }

        .menu-desktop ul li a {
            color: #f7f2f2; /* Cor do texto no menu */
            text-decoration:none;
            padding: 12px;
            display:inline-block;
        }

        .menu-desktop ul ul {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #29272700; /* Cor de fundo do submenu */
            border-radius: 0px;
            box-shadow: 0 0 1000px rgba(7, 7, 7, 0);
            min-width: 200px;
            z-index: 1000; /* Z-index para garantir que fique sobre o conteúdo */
            display: none;
        }

        .menu-desktop ul ul li {
            padding: 1px;
        }

        .menu-desktop ul li:hover > ul {
            display: block;
        }

        .btn-contato button {
            background-color: #25232300;
            color: #fcf7f7;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-contato button:hover {
            background-color: #1d171700;
        }

        /* Estilo para tornar o header responsivo */
        @media screen and (max-width: 768px) {
            .interface {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 10px;
            }

            .menu-desktop {
                display: none; /* Ocultar o menu por padrão em dispositivos móveis */
                width: 100%;
            }

            .menu-desktop ul {
                flex-direction: column;
                background-color: #0a0a0ac5; /* Cor de fundo do menu mobile */
                position: absolute;
                top: 0px;
                left: 0;
                width: 100%;
                padding: 100;
                z-index: 999; /* Z-index menor para ficar abaixo do menu hambúrguer */
            }

            .menu-desktop ul li {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .menu-desktop ul li a {
                padding: 30px 30px;
                display: block;
            }

            .menu-desktop ul ul {
                position: static;
                width: 100%;
                margin-top:2px;
            }

            .btn-contato {
                position: absolute;
                top: 10px;
                right: 0px;
            }

            /* Exibir o botão do menu hambúrguer em dispositivos móveis */
            .menu-hamburguer {
                display: block;
                cursor: pointer;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 10000; /* Z-index muito alto para garantir que fique acima de tudo */
            }

            /* Estilizar o ícone do menu hambúrguer */
            .menu-hamburguer i {
                font-size: 30px;
                color: #fff;
            }
        }

        /* Ocultar o botão do menu hambúrguer em telas maiores */
        @media screen and (min-width: 769px) {
            .menu-hamburguer {
                display: none;
            }
        }
    </style>
</head>
<body class="bg">

            <div class="logo"></div>
            <nav class="menu-desktop">

                            <li><a href="https://pt.wikipedia.org/wiki/C_(linguagem_de_programa%C3%A7%C3%A3o)"><img src="file:///C:/Nova%20pasta/imagemns/b83d6b47a9502dfaf535087627a8bf96-icone-da-linguagem-de-programacao-c.webp" alt="C"> C</a></li>
                            <li><a href="https://pt.wikipedia.org/wiki/C++"><img src="file:///C:/Nova%20pasta/imagemns/c-plus-plus-enum-templates-recursos.webp" alt="C++"> C++</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="menu-item" data-toggle="sub-menu">SOBRE</a></li>
                    <li>
                        <a href="#" class="menu-item" data-toggle="sub-menu">PROJETOS</a>
                        <ul>
                            <li><a href="https://dini021.github.io/Sistema-Solar-Att/">SISTEMA SOLAR</a></li>

                </ul>
            </nav>
            <div class="btn-contato">
                <button  id="btnMostrarFormulario">CONTATO</button>

    </header>

    <!-- Formulário de Contato -->
    <div id="formulario-contato">
        <h2>FORMULARIO DE CONTATO</h2>
        <div classs ="botoes">
        <button id="btnVoltar"><i class="bi bi-arrow-left" onclick="clcul()">VOLTAR</button>
        <form action="https://formsubmit.co/s.kelve@acad.ifma.edu.br" method="POST" enctype="text/plain">
            <label for="name"><b>DIGITE SEU NOME:</b></label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome." required>
            <br><br>
            <label for="email"><b>DIGITE O GMAIL:</b></label>
            <input type="email" name="email" id="email" placeholder="Digite o gmail a ser contatado" required>
            <br><br>
        
           
            </select>
            <br><br>
            <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Comentário" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
        <p id="sucesso">Formulário concluído com sucesso.</p>
    </div>

    <script>
        // Script para mostrar/ocultar o formulário de contato
        document.getElementById('btnMostrarFormulario').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling
        });

        // Script para ocultar o formulário de contato e habilitar o rolamento
        document.getElementById('btnVoltar').addEventListener('click', function() {
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling
        });

        // Mostrar mensagem de sucesso após o envio do formulário
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('sucesso').style.display = 'block';
        });

        // Script para mostrar/ocultar o menu em dispositivos móveis
        document.getElementById('btnHamburguer').addEventListener('click', function() {
            var menu = document.querySelector('.menu-desktop');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }

            // Ocultar o formulário de contato ao abrir o menu hambúrguer em dispositivos móveis
            var formulario = document.getElementById('formulario-contato');
            formulario.style.display = 'none';
        });

        // Script para fechar submenus ao clicar duas vezes na aba principal
        document.querySelectorAll('.menu-item').forEach(function(item) {
            item.addEventListener('click', function(event) {
                var submenu = this.nextElementSibling;
                if (submenu && submenu.tagName === 'UL') {
                    // Fechar todos os submenus
                    document.querySelectorAll('.menu-item').forEach(function(menuItem) {
                        var subMenu = menuItem.nextElementSibling;
                        if (subMenu && subMenu !== submenu) {
                            subMenu.style.display = 'none';
                        }
                    });

                    // Abrir ou fechar o submenu clicado
                    if (submenu.style.display === 'block') {
                        submenu.style.display = 'none';
                    } else {
                        submenu.style.display = 'block';
                    }

                    event.preventDefault(); // Evita o comportamento padrão do link
                }
            });
        });
    </script>
